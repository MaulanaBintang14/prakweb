<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .calculator {
            width: 320px;
            height: 480px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .calculator .display {
            background-color: #141416;
            color: white;
            font-size: 48px;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
            border-bottom: 2px solid #f8f7fb;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 kolom */
            grid-template-rows: repeat(5, 1fr);
        }
        .calculator .buttons button {
            background-color: #3e3e3e;
            border: none;
            color: white;
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calculator .buttons button.operator {
            background: linear-gradient(180deg, #f7a706 0%, #f7a7069c 100%);
        }
        .calculator .buttons button.operator:active {
            background-color: #5e35b1;
        }
        .calculator .buttons button.zero {
            grid-column: span 2;
        }
        .calculator .buttons button.accent {
            background-color: #f7a706;
        }
        .calculator .buttons button.accent:active {
            background-color: #2222a0;
        }
        .calculator .buttons button.operator.equal {
            background-color: #6200ea; /* Warna khusus untuk tombol "=" */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <!-- Baris pertama -->
            <button class="accent" onclick="clearDisplay()">AC</button>
            <button class="accent" onclick="toggleSign()">+/-</button>
            <button class="accent" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <!-- Baris kedua -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <!-- Baris ketiga -->
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            <!-- Baris keempat -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <!-- Baris kelima -->
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.querySelector('.display');
        let currentInput = '';

        // Fungsi untuk menambahkan angka/operator ke layar
        function appendToDisplay(value) {
            if (currentInput.length < 15) {
                currentInput += value;
                display.innerText = currentInput;
            }
        }

        // Fungsi untuk menghapus layar
        function clearDisplay() {
            currentInput = '';
            display.innerText = '0';
        }

        // Fungsi untuk menghitung hasil
        function calculateResult() {
            try {
                let result = eval(currentInput.replace(/×/g, '*').replace(/÷/g, '/').replace(/%/g, '/100'));
                display.innerText = result;
                currentInput = result.toString();
            } catch (error) {
                display.innerText = 'Error';
                currentInput = '';
            }
        }

        // Fungsi untuk mengganti tanda angka
        function toggleSign() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) * -1).toString();
                display.innerText = currentInput;
            }
        }
    </script>
</body>
</html>
