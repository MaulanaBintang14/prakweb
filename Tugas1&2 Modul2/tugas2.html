<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            background-color: #d1ecf1;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .todo-item button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" placeholder="1 hours">
            <button>Add</button>
        </div>
        <ul class="todo-list">
            <li class="todo-item">
                I will wake up at 8 in the morning
                <button><i class="fas fa-trash"></i></button>
            </li>
            <li class="todo-item">
                I will practice html for 1 hour
                <button><i class="fas fa-trash"></i></button>
            </li>
            <li class="todo-item">
                I will give time for 2 hours css
                <button><i class="fas fa-trash"></i></button>
            </li>
            <li class="todo-item">
                Then I will have breakfast
                <button><i class="fas fa-trash"></i></button>
            </li>
        </ul>
    </div>
</body>
</html>
